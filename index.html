<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mangoose</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/carausal.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  </head>
  <body>
    <div id="red-dot"></div>

    <div class="navbar">
      <!-- Button placed on the left -->
      <div class="left-button">
        <i class="fas fa-shopping-cart"></i> <!-- Shopping cart icon -->
      </div>
  
      
      <!-- Logo centered in the navbar -->
      <div class="logo">
        <img src="assets/images/loading.png" alt="Logo">
      </div>
      
      <!-- Dropdown menu on the right -->
      <div class="menu">
        <button class="menu-button">MENU <span>&#9660;</span></button>
        <div class="menu-overlay">
          <ul class="menu-list">
            <li class="active">HOME</li>
            <li>PRODUCT</li>
            <li>GALLERY</li>
            <li>CONTACT US</li>
            <li>ABOUT US</li>
          </ul>
        </div>
      </div>
    </div>

    <section class="carousel-section">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <img src="assets/images/carausal/carausal (1).jpeg" alt="Slide 1">
          </div>
          <div class="carousel-slide">
            <img src="assets/images/carausal/carausal (2).jpeg" alt="Slide 2">
          </div>
          <div class="carousel-slide">
            <img src="assets/images/carausal/carausal (3).jpeg" alt="Slide 3">
          </div>
          <div class="carousel-slide">
            <img src="assets/images/carausal/carausal (4).jpeg" alt="Slide 4">
          </div>
        </div>
      </div>
    </section>
    
    

    <section class="hero">
      <div class="hero-content">
        <h1>Style Your Wardrobe</h1>
        <p>Discover the latest trends in fashion at unbeatable prices. Find your perfect style today!
        </p>
        <a href="#shop-now" class="cta-button">Shop Now</a>
      </div>

    </section>
  
    <!-- Footer (Optional) -->
    <footer class="footer">
      <p>&copy; 2025 Clothing Store. All rights reserved.</p>
    </footer>
    
    <script src="js/script.js"></script>
  </body>
</html>
